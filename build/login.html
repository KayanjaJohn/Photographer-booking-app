<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PHOTOGRAPHY HUB</title>
		<link rel="icon" href="../img/photographer1.jpg" />
		<link rel="stylesheet" href="./css/login_register.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="hero">
			<div class="form-box">
				<div>
					<h1>Log In</h1>
				</div>
				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="First Name" />
					<input type="password" class="input-field" placeholder="Enter Password" />
					<input type="checkbox" class="check-box" /><span>Remember Password</span>
					<button type="submit" class="submit-btn">
						<a href="./dashboard.html" style="text-decoration: none">Log In</a>
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
